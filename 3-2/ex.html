    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".slider img");
    let currentIndex = 0;

    function changeImage() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
    }

    setInterval(changeImage, 2000); // Changes image every 2 seconds
});


document.addEventListener("DOMContentLoaded", function () {
    // Select all tabs
    const tabs = document.querySelectorAll(".tabs div");
    tabs.forEach(tab => {
        tab.addEventListener("click", function () {
            // Remove 'active' class from all tabs
            tabs.forEach(t => t.classList.remove("active"));
            // Add 'active' class to clicked tab
            this.classList.add("active");
        });
    });

    // Search button functionality
    document.querySelector(".search-bar button").addEventListener("click", function () {
        const searchQuery = document.querySelector(".search-bar input").value.trim().toLowerCase();
        
        if (searchQuery === "bhimavaram") {
            window.location.href = "properties.html"; // Redirect to buy.html
        } else {
            alert("Searching for: " + searchQuery); // Display search query
        }
    });
});
